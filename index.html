<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script src="https://kit.fontawesome.com/c1773beffa.js" crossorigin="anonymous"></script>
    <title>YW</title>
    <link rel="stylesheet" href="style.css">
    <script src="finish.js" defer></script>
</head>

<body>

    <div class="row g-0">
        <div class="col-md-6 col-lg-6 g-0">
            <div class="leftside d-flex justify-content-center align-items-center">
                <div class="switch-holder">
                    <div class="switch-label">
                        <i class="fas fa-hands-helping"></i><span>I want to help</span>
                    </div>
                    <div class="switch-toggle">
                        <input type="checkbox" id="mapCheck" onclick="showFlag()">
                        <label for="mapCheck"></label>
                    </div>
                    <div class="switch-label2">
                        <span>Flag</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-6 g-0">
            <div class="rightside">
                <div id="map" style="width: auto; height: 100%;"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
